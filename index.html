<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyScript on GitHub Pages</title>

    <!-- Correct PyScript CDN for 2024+ -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script defer src="https://pyscript.net/releases/2024.11.1/core.js"></script>
</head>

<body>
    <h1>PyScript Running on GitHub Pages</h1>

    <p>If PyScript loads correctly, you will see Python output below:</p>

    <pre id="output"></pre>

    <py-script output="output">
print("Hello from Python on GitHub Pages!")
x = 3 + 4
print("3 + 4 =", x)
    </py-script>
</body>
</html>
